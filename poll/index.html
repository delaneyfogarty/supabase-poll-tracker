<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/home.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <title>Document</title>
</head>

<body>
    <header>
       <button class="logout">Log Out</button>
    </header>
    <main>
        <section class="main-section">
            <h2> Poll Tracker </h2>
            <div class ="poll-form-container">
                <form>
                    <label>
                        Question:
                        <input name="question-input">
                    </label>
                    <label>
                        Option 1:
                        <input name="option-1-input">
                    </label>
                    <label>
                        Option 2:
                        <input name="option-2-input">
                    </label>
                    <button class="submit-button">Submit Poll</button>
                </form>
            </div>
            <div class="current-poll-container">
                <h2> Current Poll </h2>
                <div class="current-poll">
                    <h1>Default Question</h1>
                    <div id="vote-buttons-container">
                    <div class="option-1-stuff">
                        <p class="option-1-title"></p>
                        <p class="option-1-votes"></p>
                        <button id="option1-add">+</button>
						<button id="option1-sub">-</button>
                    </div>
                    <div class="option-2-stuff">
                        <p class="option-2-title"></p>
                        <p class="option-2-votes"></p>
                        <button id="option2-add">+</button>
						<button id="option2-sub">-</button>
                    </div>
                    <button id="finish-poll-button">Finish Poll</button>
                </div>
            </div>
            <div class="past-polls-container">
            <h2> Past Polls </h2>
            <div class="past-polls"></div>
            </div>


        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./poll.js"></script>
</body>

</html>
